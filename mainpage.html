<!DOCTYPE html>
<html lang="el">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="mainpage.css" />
    <link rel="stylesheet" href="navbar.css" />
    <script src="navbar.js"></script>
  </head>
  <body>
    <div id="main">
      <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="mainpage.html">Αναζήτηση Εισητηρίων</a>
        <a href="#">Προφίλ</a>
        <a href="#">Συχνές Ερωτήσεις</a>
        <a href="login.html">Σύνδεση</a>
        <a href="register.html">Εγγραφή</a>
      </div>
      <button class="openbtn" onclick="openNav()">&#9776;</button>
      <div class = "whitebox">
        <div class="title">
          <h1>Αναζήτηση Αεροπορικών</h1>
        </div>
          <label for="airfrom">Αεροδρόμιο Αναχώρησης</label>
          <input list="airports" class="inputbox" id="airfrom" placeholder="Αναχώρηση">
          <label for="airto">Αεροδρόμιο Άφιξης</label>
          <input list="airports" class="inputbox" id="airto" placeholder="Άφιξη">
          <label for="datefrom">Ημ/νία Αναχώρησης</label>
          <input type="date" class="date" id="datefrom">
          <label for="dateto">Ημ/νία Άφιξης</label>
          <input type="date" class="date" id="dateto">
        <datalist id="airports">
            <option value="ATH - Αθήνα"></option>
            <option value="SKG - Θεσσαλονίκη"></option>
            <option value="CFU - Κέρκυρα"></option>
            <option value="CHQ - Χανιά"></option>
        </datalist>
        <label for="numpass">Άτομα</label>
        <input type="number" id="numpas">
        <button>Αναζήτηση</button>
      </div>
    </div>
  </body>
</html>
